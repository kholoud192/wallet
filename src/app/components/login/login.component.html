<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form (ngSubmit)="login()" [formGroup]="loginform"
      class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg p-6">
      
      <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">Login</h2>
      
      <div class="mb-4">
        <label class="block text-gray-600 font-medium">User Name:</label>
        <input type="text" placeholder="Enter your username ...." formControlName="username"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-600 font-medium">Password:</label>
        <input type="password" placeholder="Enter your password ...." formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
  
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Login
      </button>
      
    </form>
  </div>
